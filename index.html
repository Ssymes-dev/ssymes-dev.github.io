<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <title>TravelSage</title>
</head>

<body>
    <header class="containter-fluid">
        <div class="row bg-primary">
            <div class="col text-start mx-5 my-2">
                <p class="h1 justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                        fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
                        <path
                            d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z" />
                    </svg>TravelSage</p>
                <p class="text-dark justify-center px-5">Global Safety Reports</p>
            </div>
            <div class="col text-end mx-5 my-2">
                <b>socials icons</b>

                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#aboutProjectModal">
                    Learn More
                </button>
            </div>
        </div>
        </div>
    </header>


    <header class="container">
        <div class="row">
            <div class="col">


            </div>
        </div>

    </header>
    <div class="container">
        <div class="row justify-center">
            <div class="col-3 d-flex justify-center w-auto m-4 h-25">
                <form class="text-dark justify-center">
                    <label><b>Choose a Country:</b></label>
                    <div class="dropdown">
                        <input type="text" class="w-auto m-1" autocomplete="off" placeholder="Type to filter..."
                            id="countrySearchInput" data-bs-toggle="dropdown">
                        <ul class="dropdown-menu w-sm-100 overflow-auto m-1" id="allCountries"
                            aria-labelledby="dropdownMenuButton">
                        </ul>
                    </div>
                    <ol class="list-unstyled mt-5 text-center" id="country-list">
                    </ol>
                </form>
            </div>
            <div class="container-fluid">
                <div class="row mx-3">
                    <div class="col justify-center w-auto" id="windy"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">

                    <div class="col text-right">
                        <p>Source of data: <a href="https://www.travel-advisory.info">Travel-Advisory.info</a></p>
                    </div>
                </div>
                <div class="col">
                    <div class="col text-dark" id="google_translate_element"></div>
                </div>
            </div>
    </footer>

    <div class="modal fade" id="aboutProjectModal" tabindex="-1" aria-labelledby="aboutProject" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">About this project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    read me text
                </div>
            </div>
        </div>
    </div>
</body>

</html>
